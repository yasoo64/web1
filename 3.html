  <h2>TIP</h2>
  <p> <strong> [TIP] 기다리는 법을 배워라 </strong><br>
기다림을 배워라. 성급한 열정에 휩쓸리지 않을 때 인내를 가진 위대한 심성이 드러난다.<br>
사람은 먼저 자기 자신의 주인이 되어야 한다. 그런 다음에야 타인을 다스리게 될 것이다. <br>
길고 긴 기다림 끝에 계절은 완성을 가져오고 감춰진 것을 무르익게 한다.<br>
<br>
-필립 2세</p>
